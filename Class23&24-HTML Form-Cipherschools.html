<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign in form </h1>
    <form>
        <label for="Firstname" > </label>
        <input type="text" id="Firstname" placeholder="Firstname"> <br> <br>
        <label for="Lastname" > </label>
        <input type="text" id="Lastname" placeholder="Lastname"> <br> <br>
        
        <label for="password" ></label>
        <input type="password" id="password" placeholder="password"><br> <br>
        
        <label for="email" ></label>
        <input type="email" id="email" placeholder="email"><br> <br>
        
        
        
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"> <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female" > <br>
        <label for="Transgender">Transgender</label>
        <input type="radio" name="gender" id="Transgender" value="Transgender"> <br>
        
        <label for="country-values"> Country  </label>
        <select name="country-group " id="country-group">
            <option value="india">India</option>
            <option value="america">America</option>
            <option value="USA">USA</option>
            <option value="Other">Other</option> <br>
        
        </select>
        <p>write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>
        <br><br>
        <input type="Submit" value="Submit ">
    </form>
</body>
</html>
